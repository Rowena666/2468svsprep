<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px;
        }
        h1 {
            color: #0056b3;
        }
        .countdown {
            font-size: 2em;
            margin-bottom: 20px;
            color: #d9534f;
        }
        .instructions-section {
            margin-top: 30px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .day-instructions {
            background-color: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid #ccc;
        }
        .day-instructions.highlight {
            background-color: #d4edda; /* Light green for highlight */
            border-left-color: #28a745; /* Green border */
            font-weight: bold;
            color: #155724;
        }
        .language-toggle {
            margin-top: 20px;
        }
        .language-toggle button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .language-toggle button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to Day 1: July 14th, 00:00 UTC</h1>
        <p class="countdown" id="countdown"></p>

        <div class="language-toggle">
            <button onclick="toggleLanguage()">Toggle Language (切換語言)</button>
        </div>

        <div class="instructions-section">
            <h2>Instructions for each day (00:00 UTC to 23:00 UTC):</h2>
            <div id="dailyInstructions">
                </div>
        </div>
    </div>

    <script>
        // Set the target date for Day 1 (July 14th, 00:00 UTC)
        const dayOne = new Date(Date.UTC(2025, 6, 14, 0, 0, 0)); // Month is 0-indexed (July is 6)

        // Define instructions for each day
        const dailyPrompts = [
            {
                english: "Welcome to Day 1! Begin your adventure now.",
                chinese: "歡迎來到第一天！立即開始您的冒險。"
            },
            {
                english: "Day 2 is here. Explore new challenges and opportunities.",
                chinese: "第二天到來了。探索新的挑戰和機遇。"
            },
            {
                english: "It's Day 3! Keep pushing forward and discover more.",
                chinese: "第三天了！繼續前進並發現更多。"
            },
            {
                english: "Day 4 has arrived. What new discoveries await you?",
                chinese: "第四天已經到來。有什麼新的發現等著您？"
            },
            {
                english: "Welcome to Day 5! The journey continues.",
                chinese: "歡迎來到第五天！旅程仍在繼續。"
            },
            {
                english: "It's Day 6. Reflect on your progress and prepare for what's next.",
                chinese: "第六天了。反思您的進度並為接下來的事情做準備。"
            },
            {
                english: "Day 7 is here. Enjoy the culmination of your efforts!",
                chinese: "第七天到了。享受您努力的成果！"
            }
        ];

        let currentLanguage = 'english'; // Default language

        // Function to update the countdown and instructions
        function updateCountdown() {
            const now = new Date();
            const diff = dayOne.getTime() - now.getTime(); // Difference in milliseconds

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            let countdownText;
            if (diff > 0) {
                countdownText = `Days remaining until Day 1: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            } else {
                countdownText = "Day 1 has begun!";
            }
            document.getElementById('countdown').textContent = countdownText;

            // Update daily instructions
            const dailyInstructionsDiv = document.getElementById('dailyInstructions');
            dailyInstructionsDiv.innerHTML = ''; // Clear previous instructions

            for (let i = 0; i < dailyPrompts.length; i++) {
                const dayDate = new Date(Date.UTC(2025, 6, 14 + i, 0, 0, 0));
                const dayEndDate = new Date(Date.UTC(2025, 6, 14 + i, 23, 59, 59));

                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day-instructions');

                const dayNumber = i + 1;
                let dateString = new Date(dayDate).toLocaleDateString('en-US', { month: 'long', day: 'numeric', timeZone: 'UTC' });

                let instructionText = '';
                if (currentLanguage === 'english') {
                    instructionText = `**${dateString} (Day ${dayNumber}):** ${dailyPrompts[i].english}`;
                } else {
                    instructionText = `**${dateString} (第 ${dayNumber} 天):** ${dailyPrompts[i].chinese}`;
                }
                
                dayDiv.innerHTML = instructionText;

                // Highlight the current day's instructions (from 00:00 to 23:59 UTC)
                if (now >= dayDate && now <= dayEndDate) {
                    dayDiv.classList.add('highlight');
                }

                dailyInstructionsDiv.appendChild(dayDiv);
            }
        }

        // Function to toggle language
        function toggleLanguage() {
            currentLanguage = currentLanguage === 'english' ? 'chinese' : 'english';
            updateCountdown(); // Re-render instructions with new language
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);

        // Initial call to display immediately
        updateCountdown();
    </script>
</body>
</html>
